<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="3rd answer Stylesheet.css">
</head>
<body>
    <h1>Login Forms</h1>
    <h2>Sign Up Form</h2>
    <form action="">
        <label for="firstname">First Name</label>
        <input placeholder="firstname" type="text" name="" id="firstname" required minlength="3" maxlength="20"><br><br>
        <label for="lastname">Last Name</label>
        <input placeholder="lastname" type="text" name="" id="lastname" required minlength="3" maxlength="20"><br><br>
        <label for="Phonenumber">Phone Number</label>
        <input placeholder="Phonenumber" type="tel" name="" id="Phonenumber" required minlength="10" maxlength="10"><br><br>
        <label for="Email id">Email id</label>
        <input placeholder="Email id" class="Emailid" type="text" name="" id="Email id" required><br><br>
        <label for="Password">Password</label>
        <input placeholder="********" type="text" name="" id="Password" required minlength="8"><br><br>
        <label for="Confirm Password">Confirm Password</label>
        <input placeholder="********" class="ConfirmPassword" type="text" name="" id="Confirm Password" required minlength="8"><br><br>
        <label for="Date of Birth">Date of Birth</label>
        <input placeholder="Date of Birth" class="DOB" type="date" name="" id="Date of Birth" required><br><br>
        <label for="Gender">Gender</label>
        <input class="Gender" type="radio" name="Gender" value="Male" id="Male">
        <label for="Male">Male</label>
        <input class="Gender" type="radio" name="Gender" value="Female" id="Female">
        <label for="Female">Female</label>
        <input class="Gender" type="radio" name="Gender" id="Others">
        <label for="Others">Others</label><br><br>
        <label for="terms">Terms & Conditions:</label>
        <input type="checkbox" name="" id="terms" required>
        <label for="">I agree to terms and conditions</label><br><br>
        <button type="submit">Create my account</button>
    </form>
    <h2>Sign In Form</h2>
    <form action="">
        <label for="username">Username</label>
        <input placeholder="username" type="text" name="" id="username" required><br><br>
        <label for="password">Password</label>
        <input placeholder="password" type="text" name="" id="password" required><br><br>
        <button type="submit">Sign in to my account</button>
    </form>
</body>
</html>
